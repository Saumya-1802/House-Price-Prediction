<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House Price Predictor</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 30px 20px;
      font-family: 'Montserrat', sans-serif;
      font-size: 3em;
      color: #fff;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.3);
      letter-spacing: 2px;
      animation: fadeIn 2s ease;
    }

    form {
      background: rgba(255, 255, 255, 0.95);
      max-width: 600px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: slideIn 1.5s ease;
    }

    label {
      font-weight: 700;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: box-shadow 0.3s;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
      outline: none;
    }

    .submit-container {
      text-align: center;
    }

    input[type="submit"] {
      background: linear-gradient(45deg, #ff6a88, #ff99ac);
      color: #fff;
      padding: 15px 35px;
      border: none;
      border-radius: 50px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    input[type="submit"]:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üè° House Price Predictor</h1>
  <form method="post">
    {% for feat in top_features %}
      <label>{{ feat }}:</label>
      <input type="text" name="{{ feat }}" required>
    {% endfor %}
    <div class="submit-container">
      <input type="submit" value="üöÄ Predict">
    </div>
  </form>
</body>
</html>
