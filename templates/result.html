<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Predicted Price</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(-45deg, #ffecd2, #fcb69f, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .result-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px 60px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.3);
      text-align: center;
      animation: popUp 1s ease;
    }

    .result-box h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5em;
      color: #ff6a88;
      margin-bottom: 20px;
    }

    .price {
      font-size: 2.5em;
      font-weight: bold;
      color: #007acc;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: #fff;
      padding: 12px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    a:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 114, 255, 0.4);
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes popUp {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h2>üè† Predicted Price</h2>
    <div class="price">${{ prediction }}</div>
    <a href="/">Predict Another</a>
  </div>
</body>
</html>
